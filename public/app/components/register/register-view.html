<h1>Register</h1>

<div class="container">
    <div class="form-wrapper" style="width: 400px; margin: auto; padding: 20px; border: 1px solid #d3d3d3;">
        <div ng-if="vm.errorMessage" class="alert alert-danger">{{vm.errorMessage}}</div>

        <form ng-submit="vm.register()" >
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Email" ng-model="vm.username" required>
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <input type="password" class="form-control" placeholder="Password" ng-model="vm.password" required>
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <input type="password" class="form-control" placeholder="Password confirm" ng-model="vm.confirm" required>
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" placeholder="Firstname" ng-model="vm.firstname">
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" placeholder="Lastname" ng-model="vm.lastname">
            </div>

            <input type="submit" class="btn btn-primary" value="Register" style="margin: auto; display: block;"/>
        </form>
    </div>
</div>
