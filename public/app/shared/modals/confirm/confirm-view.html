<div class="modal">
    <div class="modal__box">
        <div class="header">
            <p class="title">{{vm.title}}</p>
        </div>

        <div class="content">
            <p class="message">{{vm.message}}</p>
        </div>

        <div class="footer">
            <button type="button" class="btn btn-primary" ng-click="vm.confirm()">Confirm</button>
            <button type="button" class="btn btn-primary" ng-click="vm.closeModal()">Close</button>
        </div>
    </div>
</div>
